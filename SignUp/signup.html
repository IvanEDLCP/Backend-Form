                    <input type="text" name="name" id="name" placeholder="What's your name?">
                    <span class="message">Enter your Name</span>

                    <input type="email" name="email" id="email" placeholder="Enter your Email address">
                    <span class="message">Enter a valid email address</span>

                    <input type="password" name="password" id="password" placeholder="Create Password">
                    <span class="message">The password must contain eight characters, a capital letter, 
                        a small letter and a number.</span>

                    <button type="submit" title="SignUp" name="submitButton" id="submitButton">Sign Up</button>
                </form>
